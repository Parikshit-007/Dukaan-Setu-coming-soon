    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;700&display=swap" rel=stylesheet>

    <link href="styles/main.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg viewBox='0 0 200 50' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='100' y='35' text-anchor='middle' font-family='Poppins, sans-serif' font-size='28' font-weight='700' fill='%231F2937'%3EDukaan%3Ctspan fill='%234CAF50'%3ESetu%3C/tspan%3E%3C/text%3E%3C/svg%3E">
</head>

<body>
    <div class=container>
        <div class=row>
            <div class="left-wrap col-12 col-md-5">
                <div class=left>
                    <p><span class=days></span><span class=small> days</span></p>
                    <p><span class=hours></span><span class=small> hours</span></p>
                    <p>&nbsp;&nbsp;<span class=minutes></span><span class=small> minutes</span></p>
                    <p>&nbsp;&nbsp;<span class=seconds></span><span class=small> seconds</span></p>
                </div>
            </div>
            <div class="col-12 col-md-7 right">
                <div class=mainInfo>
                    <h1>Dukaan Setu ‚Äî Coming Soon</h1>
                    <p class=slogan>Dukaan Setu helps you discover nearby shops, place orders fast, and get real-time updates. We're polishing the experience ‚Äî launching soon!</p>
                    <form class=form-subscribe action=#>
                        <input type=email class=form placeholder="Your email address" required>
                        <button type=submit>Notify me</button>
                    </form>
                </div>
                <ul class=icon-list>
                    <li class=icon><a class=facebook href=https://facebook.com/ target=_blank rel=noopener></a></li>
                    <li class=icon><a class=instagram href=https://www.instagram.com/dukaansetu/?utm_source=ig_web_button_share_sheet target=_blank rel=noopener></a></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // ‚úÖ YOUR EMAILJS DETAILS CONFIGURED ‚úÖ
        const EMAILJS_USER_ID = "OCXSdPKjNppEt1KjB"; // Your EmailJS Public Key
        const SERVICE_ID = "service_cb019ve"; // Your Gmail Service ID
        const NOTIFICATION_TEMPLATE_ID = "template_ucp9vwi"; // Your Notification Template ID
        const WELCOME_TEMPLATE_ID = "template_seko3l5"; // Your Welcome Template ID
        
        // Initialize EmailJS
        emailjs.init(EMAILJS_USER_ID);
        
        // 26-day countdown from now
        (function() {
            var target = new Date(Date.now() + 26 * 24 * 60 * 60 * 1000);
            function pad(n){ return String(n).padStart(2,'0'); }
            function qs(sel){ return document.querySelector(sel); }
            function tick(){
                var now = new Date();
                var diff = Math.max(0, target - now);
                var d = Math.floor(diff / (1000*60*60*24)); diff -= d*1000*60*60*24;
                var h = Math.floor(diff / (1000*60*60)); diff -= h*1000*60*60;
                var m = Math.floor(diff / (1000*60)); diff -= m*1000*60;
                var s = Math.floor(diff / 1000);
                var daysEl = qs('.days');
                var hoursEl = qs('.hours');
                var minutesEl = qs('.minutes');
                var secondsEl = qs('.seconds');
                if (daysEl) daysEl.textContent = d;
                if (hoursEl) hoursEl.textContent = pad(h);
                if (minutesEl) minutesEl.textContent = pad(m);
                if (secondsEl) secondsEl.textContent = pad(s);
            }
            tick();
            setInterval(tick, 1000);
        })();
        
        // Handle email subscription
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.querySelector('.form-subscribe');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    var email = this.querySelector('input[type="email"]').value;
                    if (!email) return;
                    
                    // Show loading state
                    var button = this.querySelector('button[type="submit"]');
                    var originalText = button.textContent;
                    button.textContent = 'Sending...';
                    button.disabled = true;
                    
                    // Send notification to you
                    emailjs.send(SERVICE_ID, NOTIFICATION_TEMPLATE_ID, {
                        to_email: "dukaansetu@gmail.com",
                        from_email: email,
                        subject: "New Dukaan Setu Subscription",
                        message: "New subscriber: " + email + "\\n\\nTime: " + new Date().toLocaleString()
                    }).then(function() {
                        console.log("‚úÖ Notification sent to dukaansetu@gmail.com");
                    }).catch(function(error) {
                        console.error("‚ùå Error sending notification:", error);
                    });
                    
                    // Send welcome email to subscriber
                    emailjs.send(SERVICE_ID, WELCOME_TEMPLATE_ID, {
                        to_email: email,
                        from_email: "dukaansetu@gmail.com",
                        from_name: "Dukaan Setu",
                        subject: "Welcome to Dukaan Setu - Stay Updated!",
                        message: "Welcome to Dukaan Setu!\\n\\nThank you for subscribing. You'll be notified with the latest updates about our launch and exciting features.\\n\\nWe're building something amazing to help you discover nearby shops and place orders seamlessly.\\n\\nStay tuned for updates!\\n\\nBest regards,\\nDukaan Setu Team\\ndukaansetu@gmail.com"
                    }).then(function() {
                        alert("üéâ Thanks! We'll notify you when we launch.");
                        form.querySelector('input[type="email"]').value = '';
                    }).catch(function(error) {
                        console.error("‚ùå Error sending welcome email:", error);
                        alert("Thanks for subscribing! (Email may take a moment)");
                    }).finally(function() {
                        // Reset button
                        button.textContent = originalText;
                        button.disabled = false;
                    });
                });
            }
        });
    </script>
 
</body>

</html>
